<q-grid:cell-editor class="q-grid-time q-grid-editor q-grid-position q-grid-text"
						  on:close="$view.edit.cell.exit.execute($cell)"
						  q-grid:position="td">
		<md-input-container class="q-grid-input-container">
			<input type="time"
					 q-grid:focus
					 ng-model="$view.edit.cell.value"/>
		</md-input-container>
</q-grid:cell-editor>
