<a tabindex="-1" ng-href="{{$cell.value}}" ng-bind="$cell.label || $cell.value"></a>
<md-button ng-if="$view.edit.cell.canEdit($cell)"
			  class="md-icon-button q-grid-file-edit q-grid-edit-trigger"
			  aria-label="file-edit"
			  ng-disabled="!$view.edit.cell.enter.canExecute($cell)"
			  ng-click="$view.edit.cell.enter.execute($cell)"
			  tabindex="-1">
	<md-icon class="q-grid-icon">file_upload</md-icon>
	<md-tooltip>Upload</md-tooltip>
</md-button>
