<div ng-cloak class="q-grid-email">
	<h2 class="md-title" style="margin: 0 0 15px 0;">Edit {{::$editor.title}}</h2>
	<div layout="column" class="q-grid-email-fields" flex>
		<md-input-container ng-if="$editor.label !== null">
			<label>Label</label>
			<input type="text"
					 ng-model="$editor.label" />
		</md-input-container>
		<md-input-container>
			<label>Email</label>
			<input type="email"
					 ng-model="$editor.value" />
		</md-input-container>
	</div>
</div>
