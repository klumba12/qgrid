<a tabindex="-1" ng-href="mailto:{{$cell.value}}" ng-bind="$cell.label || $cell.value"></a>
<md-button ng-if="$view.edit.cell.canEdit($cell)"
			  class="md-icon-button q-grid-email-edit"
			  aria-label="email"
			  ng-disabled="!$view.edit.cell.enter.canExecute($cell)"
			  ng-click="$view.edit.cell.enter.execute($cell)"
			  tabindex="-1">
	<md-icon>edit</md-icon>
	<md-tooltip>Edit Email</md-tooltip>
</md-button>
