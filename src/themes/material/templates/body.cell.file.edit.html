<q-grid:cell-editor class="q-grid-editor q-grid-file q-grid-position"
						  on:close="$view.edit.cell.cancel.execute($cell)"
						  q-grid:position="td">
	<div layout="column" flex>
		<div class="q-grid-file-upload-area"
			  ng-class="{'q-grid-file-has-preview': $cell.column.hasPreview($view.edit.cell.label)}">
			<div class="q-grid-file-upload-message" layout="column"
				  ng-switch="!!$view.edit.cell.value">
				<span class="q-grid-file-upload-filename"
						ng-switch-when="true">{{$view.edit.cell.label}}</span>
				<div layout="row" layout-align="center center">
					<md-icon class="q-grid-icon">file_upload</md-icon>
					<span ng-switch-when="false">Drag and drop a file here or click</span>
					<span ng-switch-when="true">Drag and drop or click to replace </span>
				</div>
			</div>
			<input q-grid:file-upload="$view.edit.cell.value"
					 q-grid:file-upload-label="$view.edit.cell.label"
					 q-grid:can-upload="cell.column.canUpload($event)"
					 type="file"/>
			<div class="q-grid-file-preview"
				  ng-if="$cell.column.hasPreview($view.edit.cell.label)">
				<img ng-src="{{$view.edit.cell.value}}"/>
			</div>
		</div>
		<div class="flex-none q-grid-actions">
			<md-button class="md-primary md-confirm-button" ng-click="$view.edit.cell.commit.execute($cell, $event)">Save
			</md-button>
			<md-button ng-click="$view.edit.cell.clear.execute($cell)">Clear</md-button>
			<md-button class="md-cancel-button" ng-click="$view.edit.cell.cancel.execute($cell, $event)">Cancel</md-button>
		</div>
	</div>
</q-grid:cell-editor>
