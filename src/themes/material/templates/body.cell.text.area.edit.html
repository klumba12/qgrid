<q-grid:cell-editor class="q-grid-text-area q-grid-editor q-grid-position" on:close="$view.edit.cell.exit.execute($cell)" q-grid:position="td">
	<md-input-container class="q-grid-input-container">
		<textarea type="text"
					 rows="8"
					 cols="45"
					 wrap="soft"
					 q-grid:focus
					 md-maxlength="{{::$cell.column.maxLength}}"
					 ng-model="$view.edit.cell.value"/>
	</md-input-container>
</q-grid:cell-editor>
