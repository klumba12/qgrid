<span ng-bind="$cell.label"></span>
<md-button ng-if="$view.edit.cell.canEdit($cell)"
           class="md-icon-button q-grid-reference-edit q-grid-edit-trigger"
           aria-label="reference-edit"
           ng-disabled="!$view.edit.cell.enter.canExecute($cell)"
           ng-click="$view.edit.cell.enter.execute($cell)"
           tabindex="-1">
	<md-icon class="q-grid-icon">search</md-icon>
	<md-tooltip>Edit reference</md-tooltip>
</md-button>
