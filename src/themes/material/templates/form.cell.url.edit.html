<div ng-cloak class="q-grid-url">
	<h4 class="md-title" style="margin: 0 0 15px 0;" ng-bind="$editor.title"></h4>
	<div layout="column" class="q-grid-url-fields" flex>
		<md-input-container ng-if="$editor.label !== null">
			<label>Label</label>
			<input type="text"
					 ng-model="$editor.label"/>
		</md-input-container>
		<md-input-container>
			<label>Url</label>
			<input type="url"
					 ng-model="$editor.value"/>
		</md-input-container>
	</div>
</div>
