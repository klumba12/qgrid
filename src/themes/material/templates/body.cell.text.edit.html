<q-grid:cell-editor class="q-grid-text q-grid-editor q-grid-position"
						  on:close="$view.edit.cell.exit.execute($cell)"
						  q-grid:position="td">
	<md-input-container class="q-grid-input-container">
		<input type="text"
		       q-grid:focus
		       ng-model="$view.edit.cell.value"
		       md-maxlength="{{::$cell.column.maxLength}}"/>
	</md-input-container>
	<q-grid:validator class="q-grid-validator"
	                  key="{{::$cell.column.key}}"
	                  type="{{::$cell.column.type}}"
	                  value="$view.edit.cell.value">
	</q-grid:validator>
</q-grid:cell-editor>
