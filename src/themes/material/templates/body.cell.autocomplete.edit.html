<div class="q-grid-editor q-grid-autocomplete" q-grid-position="td">
	<md-autocomplete
		md-autofocus
		q-grid:raise="focus"
		md-selected-item="$view.edit.cell.value"
		ng-blur="$view.edit.cell.commit.execute($cell)"
		ng-model="$view.edit.cell.value"
		md-search-text="searchText"
		md-search-text-change="$view.edit.cell.fetch.run($cell.row, searchText)"
		md-items="item in $view.edit.cell.fetch.busy"
		md-item-text="item"
		md-clear-button="false"
		placeholder="Select a value">
		<md-item-template>
			<span md-highlight-text="searchText">{{item}}</span>
		</md-item-template>
	</md-autocomplete>
</div>
