<q-grid:cell-editor class="q-grid-date q-grid-editor q-grid-position  q-grid-text"
					on:close="$view.edit.cell.exit.execute($cell)"
					q-grid:position="td">
	<md-datepicker ng-model="$view.edit.cell.value"
				   md-debounce-interval="0"
				   q-grid:focus="input">
	</md-datepicker>
</q-grid:cell-editor>
