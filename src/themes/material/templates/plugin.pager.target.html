<div class="q-grid-pager-target q-grid-popup-panel"
     layout="column"
     flex="100">
	<md-card>
		<md-card-content>
			<md-input-container class="q-grid-input-container">
				<input type="number"
				       ng-keydown="$pagerTarget.keydown($event)"
				       ng-model="$pagerTarget.value"
				       q-grid:focus
				       min="1"
				       max="{{$pager.totalPages}}"
				       step="1"
				       placeholder="Go to page:" />
			</md-input-container>
		</md-card-content>
	</md-card>
</div>
