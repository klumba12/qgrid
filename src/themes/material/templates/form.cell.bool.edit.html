<div class="q-grid-edit-form-bool" ng-controller="Body.Cell.Bool.Edit.Controller as $boolEdit">
	{{$editor.value}}
	<md-checkbox aria-label="Bool cell edit"
					 class="md-primary"
					 md-indeterminate="$boolEdit.isIndeterminate()"
					 ng-checked="$boolEdit.isChecked()"
					 ng-true-value="{{::$boolEdit.trueValue()}}"
					 ng-false-value="{{::$boolEdit.falseValue()}}"
					 ng-model="$editor.value">
		{{$editor.title}}
	</md-checkbox>
</div>
