<div layout="column"
     class="q-grid-group-bar"
     q-grid:drop
     q-grid:on-drop="$groupBar.drop.execute($event)"
     q-grid:can-drop="$groupBar.drop.canExecute($event)">
	<md-input-container>
		<label>Group By</label>
		<md-select ng-disabled="!$groupBar.replace.canExecute()"
		           tabindex="-1"
		           ng-model="$groupBar.selectedItems"
		           ng-change="$groupBar.replace.execute($groupBar.selectedItems)"
		           multiple>
			<md-option ng-value="column.key"
			           ng-repeat="column in $groupBar.columns track by column.key"
			           ng-bind="column.title"></md-option>
		</md-select>
	</md-input-container>
</div>
