<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-strict-di>
<head>
	<title>qgrid examples</title>

	<meta http-equiv="cache-control" content="max-age=0"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
	<meta http-equiv="pragma" content="no-cache"/>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="./dist/demo.css">
	<style>
		body[ng-cloak] {
			display: none;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
</head>
<body ng-cloak layout="column" ng-controller="Demo.App.Controller as $app">

<md-toolbar layout="row" class="md-toolbar-tools">
	<md-button class="menu md-icon-button"
				  ng-cloak
				  hide-gt-sm
				  ng-click="$app.toggleMenu()"
				  aria-label="Show example list">
		<md-icon>menu</md-icon>
	</md-button>
	<h1 class="logo">
		<a href="./#!/home">qgrid</a>
	</h1>
</md-toolbar>

<div flex layout="row">
	<md-sidenav class="md-whiteframe-4dp"
					md-is-locked-open="$mdMedia('gt-sm')"
					md-component-id="left"
					ng-click="$app.toggleMenu()">
		<h1 class="logo">
			<a href="./#!/home">qgrid</a>
			<a id="github" href="https://github.com/qgrid/ng"
				title="Fork me on GitHub"
				alt="github"
				target="_blank">
				<img src="./assets/github.png"/>
			</a>
			<theme-selector id="theme-selector"
								 items="$app.themes"
								 selection="$app.theme"
								 selection-changed="$app.onThemeChanged($selection)">
			</theme-selector>
		</h1>
		<page-list items="$app.pages"
					  selection="$app.page"
					  selection-changed="$app.onPageChanged($selection)">
		</page-list>
	</md-sidenav>

	<md-content flex id="content">
		<page-details selection="$app.page" header="$app.page.title"></page-details>
	</md-content>
</div>

</body>
</html>

<script src="./dist/vendor.js"></script>
<script src="./dist/demo.js"></script>
