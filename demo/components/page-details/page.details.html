<md-card class="page-details-example {{$details.selection.path}}"
			ng-class="{'without-code': !$details.isCodeVisible}"
			flex="100"
			ng-if="$details.selection.code['html']">
	<div class="page-details-example-nav">
		<md-button class="md-icon-button" ng-click="$details.isCodeVisible = !$details.isCodeVisible">
			<md-icon>code</md-icon>
		</md-button>
	</div>

	<md-card-content flex="100" style="display: flex;padding: 5px 15px;" layout="column">
		<md-tabs md-selected="$details.selectedTab" flex ng-if="$details.isCodeVisible">
			<md-tab label="HTML">
				<div class="page-details-example-code">
					<pre ng-bind-html="$details.selection.code['html'] | html"></pre>
				</div>
			</md-tab>
			<md-tab label="JAVASCRIPT">
				<div class="page-details-example-code">
					<pre ng-bind-html="$details.selection.code['js'] | js"></pre>
				</div>
			</md-tab>
		</md-tabs>
		<ng-view flex></ng-view>
	</md-card-content>
</md-card>
<div class="page-details-doc markdown-body"
	  ng-if="$details.selection.code['md']">
	<pre ng-bind-html="$details.selection.code['md']"></pre>
</div>
