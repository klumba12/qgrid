<md-menu>
	<md-button aria-label="Open theme menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
		<md-icon class="q-grid-icon">style</md-icon>
	</md-button>
	<md-menu-content width="4">
		<md-menu-item ng-repeat="item in $ctrl.items">
			<md-button ng-click="$ctrl.select($ctrl.selection)">
				{{item.label}}
			</md-button>
		</md-menu-item>
	</md-menu-content>
</md-menu>
