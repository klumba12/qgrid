<q-grid header="{{::$details.title}}"
        class="q-grid-dark"
        columns="$ctrl.columns"
        rows="$ctrl.rows"
        selection-unit="row"
        selection-mode="multiple"
        q-grid:autofocus>

	<q-grid:columns>
		<q-grid:column key="rowIndicator"
		               type="row-indicator"
		               index="0"></q-grid:column>
		<q-grid:column key="rowNumber"
		               type="row-number"
		               index="1"></q-grid:column>
		<q-grid:column type="row-options"
		               key="rowOptions"></q-grid:column>
		<q-grid:column type="number"
		               aggregation="sum"></q-grid:column>
	</q-grid:columns>


	<q-grid:persistence>
	</q-grid:persistence>

	<q-grid:data-manipulation>
	</q-grid:data-manipulation>

	<q-grid:row can-resize="true"
	            can-drag="true"></q-grid:row>
</q-grid>
