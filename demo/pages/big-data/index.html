<q-grid header="{{::$details.title}}"
        rows="$ctrl.rows"
        model="$ctrl.model"
        selection-unit="row"
        selection-mode="multiple"
        selection-area="custom">
	<q-grid:columns generation="deep">
		<q-grid:column key="rowIndicator"
		               type="row-indicator"
		               index="0"></q-grid:column>
		<q-grid:column key="rowNumber"
		               type="row-number"
		               index="1"></q-grid:column>
		<q-grid:column type="row-options"
		               key="rowOptions"></q-grid:column>
	</q-grid:columns>

	<q-grid:data-manipulation>
	</q-grid:data-manipulation>
</q-grid>
