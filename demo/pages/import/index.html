<q-grid header="{{::$details.title}}"
        model="$ctrl.model"
        edit-mode="cell"
        selection-mode="range">
	<q-grid:columns>
		<q-grid:column>
			<q-grid:template for="edit">
				<input type="text"
				       q-grid:focus
				       ng-blur="$view.edit.cell.commit.execute($cell)"
				       ng-model="$view.edit.cell.value"/>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top">
			<div layout="row">
				<div flex="100">
					<q-grid:title></q-grid:title>
				</div>
				<div flex="none">
					<q-grid:import options="{head:'numeric'}"></q-grid:import>
				</div>
			</div>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
