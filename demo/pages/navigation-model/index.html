<q-grid rows="$ctrl.rows"
		  model="$ctrl.gridModel"
		  q-grid:autofocus>
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top" let="$ctrl">
			<md-button ng-click="$ctrl.navigateTo(1, 2)">
				Focus [1, 2]
			</md-button>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
