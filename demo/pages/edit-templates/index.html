<q-grid header="{{::$details.title}}" 
		columns="$ctrl.columns"
		rows="$ctrl.rows"
		edit-mode="cell"
		edit-commit="$ctrl.commitCommand">
	<q-grid:columns>
		<q-grid:column key="name.first">
			<q-grid:template for="edit">
				<input type="text"
						 q-grid:focus
						 style="border: 1px solid #f00; width: 100%;"
						 ng-blur="$view.edit.cell.commit.execute($cell)"
						 ng-model="$view.edit.cell.value"/>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
