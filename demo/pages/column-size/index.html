<q-grid header="{{::$details.title}}" rows="$ctrl.rows">
	<q-grid:columns>
		<q-grid:column key="name.first" path="name.first" title="First Name" width="50%"></q-grid:column>
		<q-grid:column key="name.last" path="name.last" title="Last Name" width="30%"></q-grid:column>
		<q-grid:column key="gender" title="Gender" width="20%"></q-grid:column>
		<q-grid:column key="birthday" title="Birthday" type="date" width="50"></q-grid:column>
	</q-grid:columns>
</q-grid>
