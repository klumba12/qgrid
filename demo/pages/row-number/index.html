<q-grid header="{{::$details.title}}" rows="$ctrl.rows">
	<q-grid:columns generation="shallow">
		<q-grid:column key="rowNumber" type="row-number">
			<q-grid:template for="head">
				<b>Row No.</b>
			</q-grid:template>
			<q-grid:template for="body">
				<i style="background: yellow;"> {{$view.pagination.current * $view.pagination.size + $cell.rowIndex + 1}} </i>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
