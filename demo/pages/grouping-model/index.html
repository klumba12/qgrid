<style>
	.q-grid-group {
		font-weight: bold;
		color: #666 !important;
	}

	th.q-grid-number,
	th.q-grid-currency {
		text-align: right !important;
	}

	th.q-grid-number label,
	th.q-grid-currency label {
		margin-right: 5px;
	}

</style>

<q-grid header="{{::$details.title}}" 
		rows="$ctrl.rows"
		group-by="['invoiceNumber']"
		edit-mode="cell"
		group-mode="subhead"
		style-row="$ctrl.rowStyle">

	<q-grid:columns generation="deep">
		<q-grid:column can-sort="false" can-filter="false"></q-grid:column>
		<q-grid:column type="group"
							title="Invoice Number"
							label="$ctrl.getGroupLabel($row)">
		</q-grid:column>
		<q-grid:column key="product.productCode" title="Code"></q-grid:column>
		<q-grid:column key="product.productDescription" title="Name" width="300"></q-grid:column>
		<q-grid:column key="quantity" type="number" aggregation="sum"></q-grid:column>
		<q-grid:column key="price" type="currency"></q-grid:column>
		<q-grid:column key="total" type="currency" title="Total" value="$ctrl.getTotal($row)" aggregation="sum"
							width="120"></q-grid:column>
		<q-grid:column type="row-options"
							key="rowOptions"
							editor-options="$ctrl.rowOptions">
		</q-grid:column>
	</q-grid:columns>

	<q-grid:toolbar>
		<q-grid:template for="bottom"></q-grid:template>
	</q-grid:toolbar>
</q-grid>
