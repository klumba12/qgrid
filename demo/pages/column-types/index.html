<q-grid header="{{::$details.title}}" rows="$ctrl.rows"
		  columns="$ctrl.columns">
	<q-grid:columns>
		<q-grid:column type="my-type" width="150" can-move="false">
			<q-grid:template for="head">
				<span style="color: #f00;">{{$cell.column.title}}</span>
			</q-grid:template>
			<q-grid:template for="body">
				Custom Type Cell
			</q-grid:template>
		</q-grid:column>

		<q-grid:column key="myTypeFromHtml" title="My Type From HTML" type="my-type"></q-grid:column>
	</q-grid:columns>
</q-grid>
