<q-grid header="{{::$details.title}}" 
		rows="$ctrl.rows"
		pivot-by="['age.interval', 'age']"
		group-by="['state', 'gender']">
	<q-grid:columns>
		<q-grid:column key="state" title="State" path="contact.address.state" aggregation="count"></q-grid:column>
		<q-grid:column key="age" title="Age" value="$ctrl.getAge($row)"></q-grid:column>
		<q-grid:column key="age.interval" title="Age Interval" value="$ctrl.getAgeInterval($row)"></q-grid:column>
		<q-grid:column key="gender" title="Gender" aggregation="count"></q-grid:column>
		<q-grid:column key="settings" type="row-options"></q-grid:column>
	</q-grid:columns>

	<q-grid:toolbar>

		<q-grid:template for="top">
			<div layout="row">
				<div flex="100"
					  layout="row"
					  layout-align="start center"
					  layout-align-xs="start start"
					  layout-align-sm="start start">
					<div>
						<q-grid:title></q-grid:title>
					</div>
					<div>
						<q-grid:group-bar>
						</q-grid:group-bar>
					</div>
					<div>
						<q-grid:pivot-bar>
						</q-grid:pivot-bar>
					</div>
				</div>
			</div>
			<div class="q-grid-progress">
				<q-grid:progress>
				</q-grid:progress>
			</div>
		</q-grid:template>
		<q-grid:template for="right">
			<q-grid:column-chooser can-aggregate="true">
			</q-grid:column-chooser>
		</q-grid:template>
	</q-grid:toolbar>

	<q-grid:visibility toolbar.right="true">
	</q-grid:visibility>
</q-grid>
