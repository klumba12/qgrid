<md-dialog class="dialog-grid">

	<md-dialog-content flex="100">
		<q-grid header="Grid in the Dialog" rows="$ctrl.rows" q-grid:autofocus="400">
			<q-grid:columns generation="deep"></q-grid:columns>
		</q-grid>
	</md-dialog-content>

	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="$ctrl.cancel()">
			Cancel
		</md-button>
	</md-dialog-actions>
</md-dialog>
