<q-grid header="{{::$details.title}}"
        model="$ctrl.gridModel"
        group-by="['contact.address.state', 'gender']">
	<q-grid:columns generation="deep">
		<q-grid-column type="group"
		               label="$ctrl.groupLabel($row)">
			<q-grid-template for="head"
			                 let="$ctrl">
				<button ng-click="$ctrl.toggleCollapse()">Collapse/Expand All</button>
			</q-grid-template>
		</q-grid-column>
		<q-grid:column key="contact.address.zip"
		               aggregation="max">
		</q-grid:column>
		<q-grid:column key="contact.address.state"></q-grid:column>
		<q-grid:column key="gender"></q-grid:column>
	</q-grid:columns>
</q-grid>
