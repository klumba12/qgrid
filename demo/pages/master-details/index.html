<div layout="column" style="height:100%">
	<div flex="50">
		<q-grid header="{{::$details.title}}" rows="$ctrl.masterRows"
		        selection-mode="single"
		        selection-unit="row"
		        on:selection-changed="$ctrl.selectionChanged($event)">
			<q-grid:columns generation="deep"></q-grid:columns>
		</q-grid>
	</div>
	<div flex="50">
		<h3 class="md-title">People who likes:
			<md-chips ng-model="$ctrl.likes" readonly="true" style="display: inline-flex; margin-left: 20px;"></md-chips>
		</h3>
		<q-grid rows="$ctrl.detailsRows" style="display: block; height: calc(100% - 80px)">
			<q-grid:columns generation="deep"></q-grid:columns>
			<q-grid:visibility toolbar.top="false">
			</q-grid:visibility>
		</q-grid>
	</div>
</div>
