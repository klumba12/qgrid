<q-grid columns="$ctrl.columns"
		  rows="$ctrl.rows"
		  group-by="['contact.address.state', 'gender']"
		  selection-mode="check">
	<q-grid:columns>
		<q-grid:column key="contact.address.zip" aggregation="max"></q-grid:column>
	</q-grid:columns>
	<q-grid:node offset="0">
		<q-grid:template>
			<button ng-click="$view.group.toggleStatus.execute($row)"
					  style="font-size: 20px;"
					  ng-disabled="!$view.group.toggleStatus.canExecute($row)">
				<span ng-bind="$view.group.status($row) === 'expand' ? '&#x25BE' : '&#x25B8'"></span>
			</button>
			<span>{{$view.group.value($row)}}</span>
		</q-grid:template>
	</q-grid:node>
</q-grid>
